        <p>Millaista palvelua saat vanhetessasi, kun et enää selviydy omin avuin kotona? Ylen Vanhusvahdin avulla pystyt tutkimaan, millä mallilla asiat ovat omassa kunnassasi ja toteutuvatko vanhus­&shy;palvelu­&shy;lain vaatimukset. </p>
        <p>Vanhusvahti on nyt päivitetty. Ensi kerran se julkaistiin vuonna 2015. Nyt sinulla on mahdollisuus verrata, minkälaisia muutoksia kunnassasi on tapahtunut.</p>
        <p>Voit myös ilmoittaa, jos tiedot eivät vastaa omaa kokemustasi.</p>

        <h2>Odotusajat</h2>

        <p>Kun omaishoito­palkkiota vertaa tehostetusta palvelu&shy;asumisesta kunnalle koituviin maksuihin, on helppo ymmärtää, miksi kunnat suosivat omaishoitoa.</p>
        <p>Vuonna 2014 kunnat maksoivat omais­hoidon tukea yli 191 miljoonaa euroa. Vertailun vuoksi: kunnat maksoivat samana vuonna vanhusten laitos&shy;palveluista 731 miljoonaa euroa. Muihin vanhusten- ja vammaisten asumispalveluihin, joihin myös tehostettu palveluasuminen kuuluu, käytettiin vuonna 2014 noin 3,3 miljardia euroa.</p>

        <p>Suurin osa hoivakotien asukkaista on muistisairaita vanhuksia, mutta kun ympäri­vuoro­kautista hoitoa vähennetään, yhä huonokuntoisemmat vanhukset asuvat kotona pidempään. THL:n mukaan kotihoidon asiakkaista puolella palveluiden tarve oli suuri tai erittäin suuri. Lisäksi muistiongelmia on kahdella kolmesta asiakkaista.</p>

        <h2>2/4 Saavatko yli 65-vuotiaat, sopimuksen tehneet omaishoitajat riittävästi tukea ja palveluita?<span class="machine_name">(K62B)</span></h2>

        <h3>Mitä laki sanoo</h3>
        <div class="law_container">
          <p>Omaishoitaja saa hoitopalkkion, jonka minimi vuonna 2017 on 392 euroa kuukaudessa. </p>
          <p>Vuonna 2016 omaishoitolakia muutettiin niin, että saman vuoden heinäkuun alusta kaikilla sopimuksen tehneillä omaishoitajilla on ollut  oikeus vähintään kahteen vapaaseen vuorokauteen kuukaudessa. Vähintään kolmen vuorokauden kuukausittainen vapaa kuuluu niille omaishoitajille, jotka ovat ympärivuorokautisesti tai jatkuvasti päivittäin hoitoon sidottuja.</p>
          <p>Laki omaishoidon tuesta kertoo, että hoidettavalle kuuluu korvaava hoito omaishoitajan vapaiden ja sairastumisen ajaksi. Kunnalla on lisäksi velvollisuus järjestää tarvittaessa omaishoitajille koulutusta, hyvinvointi- ja terveystarkastuksia sekä hyvinvointia tukevia palveluja. Vuodesta 2018 alkaen kunnan on myös velvollisuus järjestää tarpeellinen valmennus omaishoitajalle. Omaishoitajan hoitopalkkiosta karttuu eläketurvaa ja kunnan on myös otettava omaishoitajalle tapaturmavakuutus.</p>
          <p>Heinäkuussa 2016 valtio antoi omais- ja perhehoitoon 45 miljoonaa euroa lisää rahaa. Vuodesta 2017 eteenpäin valtion lisärahoitus on vuosittain 90 miljoonaa euroa. Uudistuksen tavoitteena on lisätä omaishoitajien määrää ja tukea hoitajia paremmin.</p>
        </div>

          <div class="bar_container"><span class="bar" style="width: 6%;"></span><span class="value_container"><span class="percent">6&nbsp;%</span> <span class="value">Melko riittämättömästi</span></span></div>

        <h3>Esimerkkitilanne</h3>
        <p>85-vuotias Liisa pitää huolta 92-vuotiaasta miehestään, Taunosta. Sotaveteraani Tauno on isokokoinen mies, ja Liisan oma selkä väsyy Taunoa nostellessa ja taluttaessa. Liisa ei enää ehdi käydä tapaamassa omia ystäviään ja on joutunut jättämään rakkaan lintuharrastuksen, koska ei enää voi lähteä pitkäksi aikaa pois kotoaan. </p>
        <p>Kotihoitaja käy arkisin joka toinen päivä tarkistamassa, miten Liisa ja Tauno pärjäävät. Jos Tauno kävisi esimerkiksi kaksi kertaa viikossa veteraaneille järjestettävässä päivätoiminnassa, Liisa saisi hiukan omaa aikaa.</p>

        <h2>1/2 Onko kunnan vanhusten&shy;hoitoon riittävästi koulutettua työvoimaa suhteessa palvelun&shy;tarpeeseen?<span class="machine_name">(K48)</span></h2>
        <div class="municipality_answer">
          <h3 class="selected_municipality"></h3>
          <span class="feedback_toggle"><button class="button active" data-question-id="K48">Kommentoi</button></span>
          <p><span>2016:</span> <span class="answer K48"></span></p>
          <p class="answer_2014"><span>2014:</span> <span class="answer s_5_q_1"></span></p>
          <div class="feedback_K48 feedback_container hidden">
            <p>Oletko samaa mieltä kunnan vastauksen kanssa vai onko sinulla erilaisia kokemuksia asiasta? Voit vastata ilman nimeä. Kommentit tulevat vain toimituksen käyttöön.</p>
            <input type="hidden" class="input_question" value="K48" />
            <textarea class="feedback_textarea"></textarea>
            <div class="submit_container">
              <button class="submit button active" data-container="K48">Lähetä</button>
              <div class="thank_you hidden">Kiitos kommentistasi!</div>
            </div>
            <div class="clear_both"></div>
          </div>
        </div>
        <h3>Mitä laki sanoo</h3>
        <div class="law_container">
          <p>Vanhuspalvelulain 10. §:stä poistettiin vuoden 2017 alusta lähtien listaus ammattialoista, joista kunnalla tulee olla käytettävissä erityisasiantuntemusta. Listauksessa edellytettiin, että kunnassa on oltava monipuolista asiantuntemusta gerontologisesta hoito- ja sosiaalityöstä, geriatriasta, lääkehoidosta, ravitsemuksesta, monialaisesta kuntoutuksesta sekä suun terveydenhuollon alalta.</p>
          <p>Nyt voimassa olevassa vanhuspalvelulain 10. §:ssä sanotaan epämääräisemmin, että kunnalla on oltava käytettävissä riittävästi monipuolista asiantuntemusta esimerkiksi ikääntyneen väestön terveyden ja toimintakyvyn tukemiseksi.</p>
          <p>Lisäksi 20. §:ssä sanotaan, että sosiaali- ja terveyspalveluiden yksiköissä olevan henkilökunnan määrän, koulutuksen ja tehtävärakenteen tulee vastata hoidettavien henkilöiden määrää ja heidän toimintakykynsä edellyttämää palvelun tarvetta.</p>
        </div>
        <h3>Miten muut kunnat vastasivat</h3>
        <div class="chart_container">
          <div class="bar_container"><span class="bar" style="width: 27%;"></span><span class="value_container"><span class="percent">27&nbsp;%</span> <span class="value">Koulutettua työvoimaa on riittävästi</span></span></div>
          <div class="bar_container"><span class="bar" style="width: 59%;"></span><span class="value_container"><span class="percent">59&nbsp;%</span> <span class="value">Koulutettua työvoimaa on melko hyvin</span></span></div>
          <div class="bar_container"><span class="bar" style="width: 13%;"></span><span class="value_container"><span class="percent">13&nbsp;%</span> <span class="value">Koulutettua työvoimaa ei ole riittävästi</span></span></div>
        </div>
        <h3>Esimerkkitilanne</h3>
        <p>Leskeksi jäänyt 84-vuotias Rauni sairastaa diabetesta ja reumaa. Rauni asuu yksin vanhassa maatalossa kaukana kunnan keskustasta. Rauni ei halua muuttaa pois kotoaan, joten kotihoitaja ajaa kerran päivässä Raunin luokse tarkistamaan, että lääkkeet on otettu. Hoitaja ehtii olla Raunin luona yleensä vain parikymmentä minuuttia. Loput ajasta Rauni viettää kotonaan yksin.</p>
        
        <!-- Question -->
        <div class="question_divider"></div>
        <h2>2/2 Nimetäänkö kunnassa vastuu&shy;työntekijä, jolta iäkäs ihminen saa tarvitessaan apua palvelujen toteuttamiseen ja yhteen&shy;sovittamiseen?<span class="machine_name">(K93)</span></h2>
        <div class="municipality_answer">
          <h3 class="selected_municipality"></h3>
          <span class="feedback_toggle"><button class="button active" data-question-id="K93">Kommentoi</button></span>
          <p><span>2016:</span> <span class="answer K93"></span></p>
          <p class="answer_2014"><span>2014:</span> <span class="answer s_5_q_2"></span></p>
          <div class="feedback_K93 feedback_container hidden">

          </div>
        </div>
        <h3>Mitä laki sanoo</h3>
        <div class="law_container">
          <p>Vanhuspalvelulain 17. §:n mukaan kuntien ja kuntayhtymien piti nimetä vastuutyöntekijä niille asiakkaille, jotka tarvitsevat paljon erilaisia palveluita. Vastuutyöntekijän täytyi seurata palvelusuunnitelman toteutumista ja palvelutarpeiden muutoksia ja neuvoa palveluiden sekä etuuksien hakemisessa.</p>
          <p>Vuoden 2017 alusta tämä vanhuspalvelulain 17. § kumottiin. Nyt omatyöntekijästä säädetään epämääräisemmin sosiaalihuoltolain 42. §:ssä.</p>
        </div>
        <h3>Esimerkkitilanne</h3>
        <p>Parkinsonin-tautia sairastava 76-vuotias Aulis liikkuu pyörätuolissa. Pääosan palveluista hän saa vammaispalvelulain, osan vanhuspalvelulain nojalla. Aulis tarvitsee paljon apua kotona selviämiseen sekä kuljetusapua esimerkiksi kuntoutusjaksoille. Koska Aulis sairastaa myös diabetesta, hän käyttää paljon sosiaali- ja terveyspalveluja. Hän joutuu jatkuvasti soittamaan eri viranomaisille, jotta hoitosuunnitelma ja maksusitoumukset pysyisivät ajan tasalla.</p>

        <h2>Kotihoito</h2>
        <p>Vanhuspalvelulain toivottiin yhdenmukaistavan vanhusten asemaa eri puolilla Suomea. Nykyisin palveluiden saanti eri puolilla Suomea vaihtelee huomattavasti. Jopa kunnan sisällä voi olla vaihtelua siinä, millaisia palveluita saa ja kuinka nopeasti.</p>
        <h3>Mitä laki sanoo</h3>
        <div class="law_container">
          <p>Vanhuspalvelulain 13. §:n mukaan kunnan on järjestettävä iäkkäälle henkilölle laadukkaita sosiaali- ja terveyspalveluja, jotka ovat hänen tarpeisiinsa nähden oikea-aikaisia ja riittäviä.</p>
          <p>Palvelut on toteutettava niin, että ne tukevat iäkkään henkilön hyvinvointia, terveyttä, toimintakykyä, itsenäistä suoriutumista ja osallisuutta. </p>
        </div>

        <p>Kotihoitoa on kehitetty kunnissa vaihtelevasti. Kainuussa ja Etelä-Karjalassa 20 prosentilla kotihoidon asiakkaista hoitaja käy kotona ainakin kolme kertaa vuorokaudessa. Näin paljon palvelua sai Uudellamaalla vain 9 prosenttia kotihoidon asiakkaista. Nämä tiedot selviävät THL:n Sotkanet-tilastotietokannasta.</p>
        <p>Suurilla kaupungeilla on edessään valtava haaste kotihoidon lisäämisessä. Vuonna 2030 on yli 75-vuotiaiden määrä lisääntynyt Uudellamaalla 100 000:lla nykyiseen verrattuna.</p>
        <h3>Esimerkkitilanne</h3>
        <p>Pian eläkeikää lähestyvä Anna-Mari työskentelee keskikokoisen kaupungin kotihoidossa. Yksikköön haetaan jatkuvasti uusia kotihoitajia, ja vapaita paikkoja täytetään harjoittelijoilla, jotka ovat töissä vain lyhyen aikaa. Sijaisia sairastuneiden tilalle on vaikea saada ja töissä olevat hoitajat joutuvat tekemään poissaolevien työt.</p>
        <p>Anna-Maria harmittaa: hoitajat eivät ehdi muodostaa pitkäaikaisia suhteita vanhuksiin, koska hoitajat vaihtuvat tiuhaan.</p>

      <div class="info">
        <h1>Info</h1>
        <p>Vanhuspalvelulaki tuli voimaan kesällä 2013 ja uusimmat pykälät vuoden 2017 alussa. Lain tarkoitus on turvata kaikille hyvä vanhuus. Ainakin toistaiseksi lain vaatimusten toteuttaminen on kuntien vastuulla. Jos hallituksen kaavailut toteutuvat, tulevaisuudessa sosiaali- ja terveyspalveluista vastaa 18 maakuntaa.</p>
        <p>Mikä on vanhusten palvelujen tila tällä hetkellä? Ovatko kotiin saatavat palvelut lisääntyneet? Joutuuko esimerkiksi ympärivuorokautista hoitopaikkaa jonottamaan yli kolme kuukautta, vastoin vanhuspalvelulain vaatimusta?</p>
        <p>Kun vanhuspalvelulaki säädettiin, Terveyden ja hyvinvoinnin laitos (THL) ja Valvira saivat tehtäväkseen seurata ja arvioida ­lain täytäntöönpanoa. Ennen lain voimaantuloa toukokuussa 2013 THL teki ennennäkemättömän laajan selvityksen vanhuspalveluiden tilasta kunnissa ja toimintayksiköissä. Kyselyyn vastasivat kaikki kunnat, lähes kaikki kotihoidon yksiköt ja kunnalliset hoivakodit sekä valtaosa yksityisistä sosiaali­palveluiden tuottajista.</p>
        <p>Kysely uusittiin syksyllä 2014 ja 2016. Uusi Vanhusvahti sisältää vuosien 2014 ja 2016 tiedot. Kotihoidon yksikkökohtaisia tietoja vuodelta 2016 uudesta Vanhusvahdista ei löydy, koska ne eivät vielä ole THL:ltä saatavissa. Vuoden 2014 tietoja voit katsella <a href="//yle.fi/uutiset/3-7853653" target="_blank">ensimmäisestä Vanhusvahdista</a></p>
        <p>Uuden Vanhusvahdin tiedot on saatu kuntia edustavilta viranhaltijoilta, työryhmiltä tai johtoryhmiltä. Jos tiedoissa ilmenee virheitä, kuntien tulee ottaa yhteyttä THL:ään.</p>
        <p>Kuntien vastaukset antavat aiempaa tarkemman ja paikoin ristiriitaisen kuvan vanhustenhoidon tilasta. Vanhuspalvelut ovat edelleen muutoksessa.</p>
        <h3>Datan lähde</h3>
        <p>Vanhus­palvelu­lain (980/2012) toimeenpanon seuranta. Kunnille, kuntayhtymille ja yhteistoiminta-alueille suunnatun kyselyn 2013, 2014 ja 2016 seurantatulokset. THL <a href="https://www.thl.fi/fi/web/ikaantyminen/toimivat-vanhuspalvelut/vanhuspalvelujen-tila/vanhuspalvelujen-tila-maakunnissa" target="_blank">Verkkoaineisto</a></p>
