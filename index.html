        <h1>Info</h1>
        <p>Uusi vanhuspalvelulaki tuli voimaan kesällä 2013 ja viimeisimmät pykälät vuoden 2015 alussa. Lain tarkoitus on turvata kaikille hyvä vanhuus. Lain vaatimusten toteuttaminen jää kuntien harteille. Manner-Suomessa on 304 kuntaa, joilla on vaihtelevat edellytykset järjestää kaikki tarvittavat palvelut. Onko laki onnistunut tavoitteissaan?</p>
        <p>Kun vanhuspalvelulaki säädettiin, Terveyden ja hyvinvoinnin laitos (THL) ja Valvira saivat tehtäväkseen seurata ja arvioida vanhus&shy;palvelu&shy;lain täytäntöönpanoa. Ennen lain voimaantuloa toukokuussa 2013 THL teki ennennäkemättömän laajan selvityksen vanhuspalveluiden tilasta kunnissa ja toimintayksiköissä. Kyselyyn vastasivat kaikki kunnat, sekä lähes kaikki kotihoidon yksiköt ja hoivakodit julkiselta sektorilta ja valtaosa yksityisen sektorin sosiaali&shy;palveluiden tuottajista.</p>
        <p>Kysely uusittiin syksyllä 2014 ja tulokset julkaistiin loppuvuodesta. Kuntien ja eri toimintayksiköiden vastaukset antavat aiempaa tarkemman ja paikoin ristiriitaisen kuvan vanhustenhoidon tilasta Suomessa. Kuntakohtaiset vastaukset perustuvat kunnan vanhuspalvelu- tai sosiaali&shy;johtajan vastauksiin, kotihoidon kysymyksiin vastasivat yksiköiden johtajat.</p>
